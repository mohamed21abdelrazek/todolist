<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            text-align: center;
            color: #333;
        }

        .form-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #80bdff;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ececec;
        }

        li:last-child {
            border-bottom: none;
        }

        button.edit-btn {
            background-color: #17a2b8;
            color: #fff;
        }

        button.delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        button.edit-btn:hover, button.delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="form-container">
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        let editingTask = null;

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (!taskText) {
                alert('Please enter a task.');
                return;
            }

            const taskList = document.getElementById('taskList');
            
            if (editingTask) {
                editingTask.firstChild.textContent = taskText;
                editingTask = null;
            } else {
                const li = document.createElement('li');
                const textSpan = document.createElement('span');
                textSpan.textContent = taskText;
                
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'edit-btn';
                editButton.onclick = () => editTask(li, taskText);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteTask(li);
                
                li.appendChild(textSpan);
                li.appendChild(editButton);
                li.appendChild(deleteButton);
                
                taskList.appendChild(li);
            }

            taskInput.value = '';
        }

        function editTask(taskElement, currentText) {
            const taskInput = document.getElementById('taskInput');
            taskInput.value = currentText;
            editingTask = taskElement;
        }

        function deleteTask(taskElement) {
            if (confirm('Are you sure you want to delete this task?')) {
                taskElement.remove();
            }
        }
    </script>
</body>
</html>
